<!DOCTYPE html>
<html lang="zh-CN">

</head>
<body>

        <!-- Please don't forget link css -->

                <button onclick='window.open("./sqhgxsq.com/next/Hub/Hub.html")'>登录</button>
                <button onclick='window.open("./sqhgxsq.com/next/Hub/Hub.html")'>注册</button>
