<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="apple-touch-icon" href="../../../sqhgxsq.com/next/Material/logo.png">
    <link rel="icon" href="../../../sqhgxsq.com/next/Material/logo.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../../../sqhgxsq.com/next/Material/logo.ico" type="image/x-icon">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="商丘回高">
    <meta name="description" content="商丘回高,商丘市回民中学,回民中学,商丘回高学生区">

    <title>【商丘回高】一个数字化高中</title>
    <link rel="stylesheet" href="../sqhgxsq_1.css">
    <link rel="stylesheet" href="../sqhgxsq_2.css">
    <link rel="stylesheet" href="../loading.css">
    <!-- music -->
    <link rel="stylesheet" href="../sqhgxsq_2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Signika+Negative:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- music -->
</head>
<body>
    <!-- Alert the viewer that the page is loading -->
    <div class="loading">
        <!-- Please don't forget link css -->
        <h1>Loading...</h1>
    </div>
    <!--  -->
    <div class="sqhgxsq_1_bgi_1">
        <!-- This is a background shadow -->
        <div class="sqhgxsq_1_bgi_1_shadow"></div>

        <!-- This is a lighting color -->
        <div class="sqhgxsq_1_bgi_1_light_1">
            <div class="sqhgxsq_1_bgi_1_light_1_1"></div>
            <div class="sqhgxsq_1_bgi_1_light_1_2"></div>
            <div class="sqhgxsq_1_bgi_1_light_1_3"></div>
            <div class="sqhgxsq_1_bgi_1_light_1_4"></div>
            <div class="sqhgxsq_1_bgi_1_light_1_5"></div>
            <div class="sqhgxsq_1_bgi_1_light_1_6"></div>
            <div class="sqhgxsq_1_bgi_1_light_1_7"></div>
            <div class="sqhgxsq_1_bgi_1_light_1_8"></div>
            <div class="sqhgxsq_1_bgi_1_light_1_9"></div>
            <div class="sqhgxsq_1_bgi_1_light_1_10"></div>
            <div class="sqhgxsq_1_bgi_1_light_1_11"></div>
            <div class="sqhgxsq_1_bgi_1_light_1_12"></div>
            <div class="sqhgxsq_1_bgi_1_light_1_13"></div>
        </div>

        <!-- up -->
        <div class="sqhgxsq_1_bgi_1_1">
            <div>
                <h1>WELCOME</h1>
                <h2>This is the new Huigao site.</h2>
            </div>
            <hr>
        </div>

        <!-- divide up and down -->

        <div class="sqhgxsq_1_bgi_1_2">
            <div>
                <h6>
                    这里是商丘回高的学生独立制作的网站，并不是官网。
                </h6>
            </div>
        </div>
        <!-- down -->

    </div>
    <!-- music -->
    <div class="music">
        <div class="filter"></div>
        <div class="container">
            <div class="player">
              <div class="player-top">
                <button class="player-btn" type="button">
                  <i class="fa-solid fa-arrow-left"></i>
                </button>
                <span>每期精选交响乐</span>
                <button class="player-btn" type="button">
                  <i class="fa-solid fa-ellipsis"></i>
                </button>
              </div>
              <div class="player-body">
                <div class="current-song">
                  <div class="cover">
                    <span></span>
                    <span></span>
                  </div>
                </div>
              </div>
              <div class="song-info">
                <div class="song-details">
                  <span class="song-name">Natlan</span>
                  <span class="song-artist">HOYO-MiX</span>
                </div>
                <i class="fa-solid fa-heart"></i>
              </div>
              <div class="song-duration">
                <div class="song-time">
                  <div class="song-progress">
                    <!-- <audio src="https://static-mp-54c94446-e6a2-431f-84c4-ed0d181ae263.next.bspapp.com/Material/Natlan.mp3" class="audio"></audio> -->
                    <!-- 改成链接就不能调时间了 -->
                    <audio src="../Material/Natlan.mp3" class="audio"></audio>
                  </div>
                </div>
                <div class="time">
                  <span>0:00</span>
                  <span>0:00</span>
                </div>
              </div>
              <div class="controls">
                <button class="player-btn" type="button">
                  <i class="fa-solid fa-shuffle"></i>
                </button>
                <button class="player-btn prev-btn" type="button">
                  <i class="fa-solid fa-backward"></i>
                </button>
                <button class="player-btn play-pause" type="button">
                  <i class="fa-solid fa-play"></i>
                </button>
                <button class="player-btn next-btn" type="button">
                  <i class="fa-solid fa-forward"></i>
                </button>
                <button class="player-btn" type="button">
                  <i class="fa-solid fa-repeat"></i>
                </button>
              </div>
              <div class="player-footer">
                <i class="fa-sharp fa-solid fa-music"></i>
                <span>Sikiliza Muziki wa Wingu wa NetEase</span>
                <i class="fa-sharp fa-solid fa-list"></i>
              </div>
            </div>
          </div>
    </div>
    <!-- music -->
     
    <script src="../sqhgxsq_2.js"></script>
</body>
</html>
